<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/modelo.js" defer></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/modelo.css" />
    <link rel="stylesheet" href="css/modelo_id.css" />
    <title>Modelo SoulCoin - Formulário</title>
</head>

<body>
    <header>
        <a href="#home">
            <img src="img/LOGO-OFICIAL.png" alt="SoulCoin Logo" id="logotipo" />
        </a>
        <nav>
            <ul>
                <!-- simulação do investimento -->
                <li><a href="#calculadora">Calculadora</a></li>
                <!-- investimento -->
                <li><a href="#classe">Classe</a></li>
                <!-- formulário para cadastro -->
                <li><a href="#cadastro">Cadastro</a></li>
                <li><a href="#minhaConta">Conta</a></li>
            </ul>
        </nav>
    </header>
    <hr />
    <main>
        <!-- conteúdo principal -->
        <fieldset>
            <label for="nome">Nome:
                <input type="text" class="dadosForm">
            </label>
            <!-- ************CPF******** -->
            <form id="cepform" name="frmcpf" method="post" onsubmit="VerificaCPF();">
                <div>Informe o CPF:
                    <input type="text" name="cpf" size="12" maxlength="11">
                    <button name="Submit" value="Checar" onclick="VerificaCPF();">Checar</button>
                </div>
            </form>
            <!-- ****************************Data de Nascimento****************************** -->
            <label id="nascData" for="dataNasc">Data de nascimento:

            <input type="date" class="form-control" id="dataNasc" maxlength="10" name="dataNasc" min="1891-03-16"
                max=required></label>
            <!-- ***************Escolha de gênero************************** -->
            <div id="genero" for="genero">Qual sua opção de Gênero:
            <select name="opcaoGenero">
                <option> Escolha sua opção de Gênero:</option>
                <option value="homem">Masculino</option>
                <option value="mulher">Feminino</option>
                <option value="outros">Outros</option>
            </select>
        </div>
            <!-- **************************Endereço **************************-->
            <p id="endereco"> Endereço:
            <div id="dadosEndereco">
                <p><label for="cep">CEP:</label><input type="text" maxlength="9" id="cep" onblur="consultaCep()">
                </p>
                <p><label for="logradouro">Logradouro:</label><input type="text" id="logradouro" disabled></p>
                <p><label for="numero">Número</label><input type="text" id="numero"></p>
                <p><label for="complemento">Complemento</label><input type="text" id="complemento"></p>
                <p><label for="bairro">Bairro:</label><input type="text" id="bairro" disabled></p>
                <p><label for="localidade">Cidade:</label><input type="text" id="localidade" disabled></p>
                <p><label for="uf">Estado:</label><input type="text" id="uf" disabled></p>
            </div>
            </p>

            <div> Telefone:
                <input name="cpf" size="12" maxlength="11">
            </div>
            <div for="e-mail">
                E-mail:
                <input type="email" id="email">
            </div>
            <div>Menssagem:<textarea name="mensagem" cols="35" rows="8"></textarea><span style="color: red;">*</span>
            </div>
            <Button type="text" name="enviar" onclick="Alert()" value="Exibir Alert">Enviar</Button>
            <Button type="reset" name="limpar">Limpar</button>
        </fieldset>
    </main>
    <footer>
        <nav>
            <!-- linka pra própia página principal -->
            <a href="#quemSomos">Quem somos nós</a>
            <!-- linka pra explicação na página das classes -->
            <a href="#primeirosPassos">Primeiros passos</a>
            <!-- pop-up -->
            <a href="#faleConosco">Atendimento</a>
        </nav>
        <div>
            <a href="#facebook">F</a>
            <a href="instagram">I</a>
            <a href="#linkedin">L</a>
        </div>
        <address>
            Encontrou algum problema?
            <a href="mailto:webFullStack@soulcoin.com">Contate-nos.</a>
        </address>
        <p>&copy; Todos os direitos reservados.</p>
    </footer>
</body>

</html>
