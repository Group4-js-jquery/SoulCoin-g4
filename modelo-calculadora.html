<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/modelo.js" defer></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/modelo.css" />
    <link rel="stylesheet" href="css/modelo_id.css" />
    <!-- ICONES -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Modelo SoulCoin</title>
  </head>
  <body>
    <header>
      <a href="modelo.html">
        <img src="img/LOGO-OFICIAL.png" alt="SoulCoin Logo" id="logotipo" />
      </a>
      <nav>
        <ul>
          <!-- simulação do investimento -->
          <li><a href="modelo-calculadora.html">Câmbio</a></li>
          <!-- investimento -->
          <li><a href="modelo-calculadora.html">Classe</a></li>
          <!-- formulário para cadastro -->
          <li><a href="modelo-formulario.html">Cadastro</a></li>
          <li><a href="#minhaConta">Conta</a></li>
        </ul>
      </nav>
    </header>
    <hr />
    <main>
      <section class="mainSection" id="calculadora">
        <input type="text" id="mostrarResultados" />
        <div id="digitos">
          <input
            id="calcNormal"
            class="cientifica"
            type="button"
            value="normal"
          />
          <input class="cientifica" type="button" value="x²" id="potencia2" />
          <input class="cientifica" type="button" value="x³" id="potencia3" />
          <input class="cientifica" type="button" value="raiz" id="raiz" />
          <input
            class="normal"
            type="button"
            value="cientifica"
            id="calcCientifica"
          />
          <input class="normal" type="button" value="%" id="porcentagem" />
          <input class="normal" type="button" value="/" id="divisao" />
          <input class="normal" type="button" value="x" id="multiplicacao" />
          <input class="normal num7" type="button" value="7" id="sete" />
          <input class="normal num8" type="button" value="8" id="oito" />
          <input class="normal num9" type="button" value="9" id="nove" />
          <input class="normal" type="button" value="-" id="menos" />
          <input class="normal num4" type="button" value="4" id="quatro" />
          <input class="normal num5" type="button" value="5" id="cinco" />
          <input class="normal num6" type="button" value="6" id="seis" />
          <input class="normal" type="button" value="+" id="mais" />
          <input class="normal num1" type="button" value="1" id="um" />
          <input class="normal num2" type="button" value="2" id="dois" />
          <input class="normal num3" type="button" value="3" id="tres" />
          <input class="normal" type="button" value="C" id="limpar" />
          <input class="normal num0" type="button" value="0" id="zero" />
          <input class="normal" type="button" value="." id="ponto" />
          <input class="normal" type="button" value="=" id="igual" />
        </div>
      </section>
    </main>
    <hr />

    <footer>
      <div>
        <nav>
          <!-- linka pra própia página principal -->
          <a href="#quemSomos">Quem somos nós</a>
          <!-- linka pra explicação na página das classes -->
          <a href="#primeirosPassos">Primeiros passos</a>
          <!-- pop-up -->
          <a href="#faleConosco">Atendimento</a>
        </nav>
        <section>
          <a class="icon-facebook" href="#facebook"></a>
          <a class="icon-instagram" href="instagram"></a>
          <a class="icon-linkedin2" href="#linkedin"></a>
        </section>
      </div>
      <address>
        Encontrou algum problema?
        <a href="mailto:webFullStack@soulcoin.com">Contate-nos.</a>
      </address>
      <p>&copy; Todos os direitos reservados.</p>
    </footer>
    <script>
      $('.cientifica').hide();
      $('#calcCientifica').click(function () {
        if ($('#calcCientifica').val('cientifica')) {
          $('#calcNormal').css('grid-row', '1/3');
          $('.cientifica').show();
          $('#calcCientifica').hide();
        }
        $('#calcNormal').click(function () {
          $('.cientifica').hide();
          $('#calcCientifica').show();
        });
      });
      $('limpa').click(function () {
        $('mostrarResultados').val('');
      });
      $('mostrarResultados').val(function () {
        for (let i = 0; i < 9; i++) {
          $('num' + i).click(function () {
            console.log(i);
            $('mostraResultados').val($('mostraResultados').val() + i);
          });
        }
      });
    </script>
  </body>
</html>
