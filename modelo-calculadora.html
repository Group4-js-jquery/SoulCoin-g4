<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/modelo.js" defer></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/modelo.css" />
    <link rel="stylesheet" href="css/modelo_id.css" />
    <!-- ICONES -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Modelo SoulCoin</title>
  </head>
  <body>
    <header>
      <a href="modelo.html">
        <img src="img/LOGO-OFICIAL.png" alt="SoulCoin Logo" id="logotipo" />
      </a>
      <nav>
        <ul>
          <!-- simulação do investimento -->
          <li><a href="modelo-calculadora.html">Câmbio</a></li>
          <!-- investimento -->
          <li><a href="modelo-calculadora.html">Classe</a></li>
          <!-- formulário para cadastro -->
          <li><a href="modelo - formulário.html">Cadastro</a></li>
          <li><a href="#minhaConta">Conta</a></li>
        </ul>
      </nav>
    </header>
    <hr />
    <main>
      <section class="mainSection" id="calculadora">
        <span type="text" id="mostrarResultados">MOSTRAR</span>
        <div id="digitos">
          <input
            id="calcNormal"
            class="cientifica"
            type="button"
            value="normal"
          />
          <input id="potencia2" class="cientifica" type="button" value="x²" />
          <input id="potencia3" class="cientifica" type="button" value="x³" />
          <input id="raiz" class="cientifica" type="button" value="raiz" />
          <input
            id="calcCientifica"
            class="normal"
            type="button"
            value="cientifica"
          />
          <input id="limpar" class="normal" type="button" value="C" />
          <input id="porcentagem" class="normal" type="button" value="%" />
          <input id="divisao" class="normal" type="button" value="/" />
          <input id="sete" class="normal" type="button" value="7" />
          <input id="oito" class="normal" type="button" value="8" />
          <input id="nove" class="normal" type="button" value="9" />
          <input id="multiplicacao" class="normal" type="button" value="x" />
          <input id="quatro" class="normal" type="button" value="4" />
          <input id="cinco" class="normal" type="button" value="5" />
          <input id="seis" class="normal" type="button" value="6" />
          <input id="menos" class="normal" type="button" value="-" />
          <input id="um" class="normal" type="button" value="1" />
          <input id="dois" class="normal" type="button" value="2" />
          <input id="tres" class="normal" type="button" value="3" />
          <input id="mais" class="normal" type="button" value="+" />
          <input id="zero" class="normal" type="button" value="0" />
          <input id="ponto" class="normal" type="button" value="." />
          <input id="igual" class="normal" type="button" value="=" />
        </div>
      </section>
    </main>
    <hr />

    <footer>
      <div>
        <nav>
          <!-- linka pra própia página principal -->
          <a href="#quemSomos">Quem somos nós</a>
          <!-- linka pra explicação na página das classes -->
          <a href="#primeirosPassos">Primeiros passos</a>
          <!-- pop-up -->
          <a href="#faleConosco">Atendimento</a>
        </nav>
        <section>
          <a class="icon-facebook" href="#facebook"></a>
          <a class="icon-instagram" href="instagram"></a>
          <a class="icon-linkedin2" href="#linkedin"></a>
        </section>
      </div>
      <address>
        Encontrou algum problema?
        <a href="mailto:webFullStack@soulcoin.com">Contate-nos.</a>
      </address>
      <p>&copy; Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
