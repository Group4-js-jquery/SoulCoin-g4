<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/modelo.js" defer></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/modelo.css" />
    <!-- ICONES -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Modelo SoulCoin</title>
  </head>
  <body>
    <header>
      <a href="#home">
        <img src="img/LOGO-OFICIAL.png" alt="SoulCoin Logo" id="logotipo" />
      </a>
      <nav>
        <ul>
          <!-- simulação do investimento -->
          <li><a href="modelo-calculadora.html">Câmbio</a></li>
          <!-- investimento -->
          <li><a href="modelo-calculadora.html">Simulação</a></li>
          <!-- formulário para cadastro -->
          <li><a href="modelo - formulário.html">Cadastro</a></li>
          <li><a href="#minhaConta">Conta</a></li>
        </ul>
      </nav>
    </header>
    <hr />
    <main>
      <!-- conteúdo principal -->
      <fieldset>
        <form name="frmcpf" method="post" onsubmit="VerificaCPF();">
          <label for="nome"
            >Nome:
            <input
              id="nome"
              type="text"
              class="dadosForm"
              placeholder="Digite seu Nome"
            />
          </label>
          <!-- **********************CPF************************ -->
          <label id="cpfform"
            >Informe o CPF:
            <input
              type="text"
              name="cpf"
              size="12"
              maxlength="11"
              placeholder="Digite seu CPF (apenas números"
              width="250em"
            />
            <button name="Submit" value="Checar" onclick="VerificaCPF();">
              Checar
            </button>
          </label>

          <!-- ****************************Data de Nascimento****************************** -->
          <label for="dataNasc"
            >Data de nascimento:

            <input
              type="date"
              class="form-control"
              id="dataNasc"
              maxlength="10"
              name="dataNasc"
              min="1891-03-16"
              max="2021-03-16"
              required />
            <input id="btn1" type="button" value="validarData"
          /></label>

          <!-- ***************Escolha de gênero************************** -->
          <label for="genero"
            >Qual sua opção de Gênero:
            <select id="genero" name="opcaoGenero">
              <option>Escolha sua opção de Gênero:</option>
              <option value="homem">Masculino</option>
              <option value="mulher">Feminino</option>
              <option value="outros">Outros</option>
            </select>
          </label>
          <!-- **************************Fone*************** -->
          <label for="fone">
            Telefone:
            <input id="fone" name="fone" size="12" maxlength="11" />
          </label>
          <!-- *******************E-mail********************** -->
          <label for="email">
            E-mail:
            <input type="email" id="email" />
          </label>
          <!-- **************************Endereço **************************-->
          <div>
            <p class="dadosEndereco">
              <label for="cep">CEP:</label
              ><input
                type="text"
                maxlength="9"
                id="cep"
                onblur="consultaCep()"
              />
            </p>
            <p class="dadosEndereco">
              <label for="logradouro">Logradouro:</label
              ><input type="text" id="logradouro" />
            </p>
            <p class="dadosEndereco">
              <label for="numero">Número</label
              ><input type="text" id="numero" />
            </p>
            <p class="dadosEndereco">
              <label for="complemento">Complemento</label
              ><input type="text" id="complemento" />
            </p>
            <p class="dadosEndereco">
              <label for="bairro">Bairro:</label
              ><input type="text" id="bairro" />
            </p>
            <p class="dadosEndereco">
              <label for="localidade">Cidade:</label
              ><input type="text" id="localidade" />
            </p>
            <p class="dadosEndereco">
              <label for="uf">Estado:</label><input type="text" id="uf" />
            </p>
          </div>

          <!-- ***************************Fone******************************** -->

          <label>
            Menssagem:<textarea name="mensagem" cols="35" rows="8"></textarea
            ><span style="color: red">*</span>
          </label>
          <button
            type="text"
            name="enviar"
            onclick="Alert()"
            value="Exibir Alert"
          >
            Enviar
          </button>
          <button type="reset" name="limpar">Limpar</button>
        </form>
      </fieldset>
    </main>
    <footer>
      <div>
        <nav>
          <!-- linka pra própia página principal -->
          <a href="#quemSomos">Quem somos nós</a>
          <!-- linka pra explicação na página das classes -->
          <a href="#primeirosPassos">Primeiros passos</a>
          <!-- pop-up -->
          <a href="#faleConosco">Atendimento</a>
        </nav>
        <section>
          <a class="icon-facebook" href="#facebook"></a>
          <a class="icon-instagram" href="instagram"></a>
          <a class="icon-linkedin2" href="#linkedin"></a>
        </section>
      </div>
      <address>
        Encontrou algum problema?
        <a href="mailto:webFullStack@soulcoin.com">Contate-nos.</a>
      </address>
      <p>&copy; Todos os direitos reservados.</p>
    </footer>

    <script type="text/javascript" src="./js/modelo.js"></script>
  </body>
</html>
